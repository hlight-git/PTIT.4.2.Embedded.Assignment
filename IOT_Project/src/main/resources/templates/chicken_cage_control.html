<body>
<th:block th:include="/_header_off"></th:block>
<div class="container">
    <div>

        <div class="row">
            <h1>Chiken cage Control</h1>
        </div>

        <form th:action="@{'/state'}" method="post" class="col-md-10" th:object="${state}">
        <div class="row">
            <label class="labels col-md-1">Power</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1" value="1" th:field="*{power}">
                    <label class="form-check-label" for="inlineRadio1">ON</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2" value="0" th:field="*{power}">
                    <label class="form-check-label" for="inlineRadio2">OFF</label>
                </div>
        </div>

        <div class="row">
            <label class="labels col-md-1">Fan</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio0" value="0" th:field="*{fan}">
                    <label class="form-check-label" for="inlineRadio1">0</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" th:field="*{fan}">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" th:field="*{fan}">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" th:field="*{fan}">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
        </div>

            <div class="row">
                <label class="labels col-md-1">Heater</label>
                    <input type="number" th:field="*{heater}"/>
            </div>
            <button type="submit" class="btn btn-success"> Apply</button>
        </form>

        <div class="row d-flex col-md-12">
            <div class="col col-md-1"></div>
            <div class="col d-flex justify-content-start">
                <a href="/" th:href="@{/home}">
                    <button class="btn">
                        Back Home
                    </button>
                </a>
            </div>

</div>
